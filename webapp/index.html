<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Beatmaker Web</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    header {
      display: flex;
      gap: 8px;
      padding: 4px;
      background: #111;
    }
    header input {
      flex: 1;
      padding: 6px 8px;
      background: #222;
      border: none;
      color: #fff;
    }
    #main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #movie_player {
      flex: 1;
      position: relative;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .ytp-chrome-bottom {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
    }
    .ytp-progress-bar {
      position: relative;
      height: 5px;
      background: #555;
      cursor: pointer;
    }
    .ytp-progress-bar-played {
      position: absolute;
      height: 100%;
      width: 0;
      background: #f00;
    }
    .ytp-chrome-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px;
      font-size: 14px;
    }
    .ytp-left-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .ytp-play-button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    .ytp-time-display {
      font-variant-numeric: tabular-nums;
    }
    #search-results {
      width: 260px;
      background: #111;
      overflow-y: auto;
    }
    .search-item {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #222;
    }
    .search-item:hover {
      background: #222;
    }
    @media (max-width: 768px) {
      #main { flex-direction: column; }
      #search-results { width: 100%; max-height: 30%; }
    }
  </style>
  </head>
  <body>
    <div id="app">
      <header>
        <input id="search-query" placeholder="Search YouTube" />
        <input id="load-video" type="file" accept="video/*" />
      </header>
      <div id="main">
        <div id="movie_player" class="html5-video-player">
          <video id="ytbm-video" playsinline crossorigin="anonymous"></video>
          <div class="ytp-chrome-bottom">
            <div class="ytp-progress-bar"><div class="ytp-progress-bar-played"></div></div>
            <div class="ytp-chrome-controls">
              <div class="ytp-left-controls">
                <button class="ytp-play-button" aria-label="Play (k)">â–¶</button>
                <div class="ytp-time-display"><span class="ytp-time-current">0:00</span> / <span class="ytp-time-duration">0:00</span></div>
              </div>
              <div class="ytp-right-controls"></div>
            </div>
          </div>
        </div>
        <div id="search-results"></div>
      </div>
    </div>
    <script src="chrome-stubs.js"></script>
    <script src="../content.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
