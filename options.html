<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beatmaker Cues Â· Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="ui.css" />
  <script src="options.js" defer></script>
</head>
<body class="yt-ui">
  <div class="yt-shell">
    <header class="yt-header">
      <div class="yt-brand">
        <div class="yt-logo" aria-hidden="true"></div>
        <div class="yt-title">
          <h1>Beatmaker Cues</h1>
          <span>Dial in your shortcuts with the 2025 YouTube look</span>
        </div>
      </div>
      <div class="yt-header-actions">
        <span class="yt-chip">v1 Settings</span>
      </div>
    </header>

    <main class="yt-body">
      <section class="yt-section" aria-labelledby="keys-heading">
        <header>
          <div>
            <h2 id="keys-heading">Sample Keys</h2>
            <p>Assign your preferred keyboard triggers for each drum pad.</p>
          </div>
        </header>
        <div class="yt-form-grid">
          <div class="yt-input">
            <label for="kickKey">Kick</label>
            <input id="kickKey" name="kickKey" type="text" maxlength="1" autocomplete="off" />
          </div>
          <div class="yt-input">
            <label for="hihatKey">Hi-Hat</label>
            <input id="hihatKey" name="hihatKey" type="text" maxlength="1" autocomplete="off" />
          </div>
          <div class="yt-input">
            <label for="snareKey">Snare</label>
            <input id="snareKey" name="snareKey" type="text" maxlength="1" autocomplete="off" />
          </div>
        </div>
      </section>

      <section class="yt-section" aria-labelledby="midi-heading">
        <header>
          <div>
            <h2 id="midi-heading">MIDI Mapping</h2>
            <p>Match your DAW's note layout for each pad.</p>
          </div>
        </header>
        <div class="yt-form-grid">
          <div class="yt-input">
            <label for="kickNote">Kick Note</label>
            <input id="kickNote" name="kickNote" type="number" min="0" max="127" inputmode="numeric" />
          </div>
          <div class="yt-input">
            <label for="hihatNote">Hi-Hat Note</label>
            <input id="hihatNote" name="hihatNote" type="number" min="0" max="127" inputmode="numeric" />
          </div>
          <div class="yt-input">
            <label for="snareNote">Snare Note</label>
            <input id="snareNote" name="snareNote" type="number" min="0" max="127" inputmode="numeric" />
          </div>
        </div>
        <div class="yt-action">
          <button id="saveSettings" class="yt-button" type="button">Save settings</button>
        </div>
      </section>
    </main>

    <footer class="yt-footer">
      <span>Made for producers who groove on YouTube.</span>
      <a href="https://instagram.com/owae.ga" target="_blank" rel="noopener noreferrer">@owae.ga</a>
    </footer>
  </div>

  <div id="saveStatus" class="yt-toast" role="status" aria-live="polite"></div>
</body>
</html>
