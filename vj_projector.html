<!DOCTYPE html>
<html>
<head>
  <title>VJ Projector</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    #vjCanvas { width:100%; height:100%; display:block; }
    #vj-ui { position:fixed; top:6px; right:6px; z-index:10; }
    #vj-ui button { margin-left:4px; font-size:12px; }
  </style>
  <script src="vj_projector.js" defer></script>
</head>
<body>
  <canvas id="vjCanvas" width="1280" height="720"></canvas>
  <div id="vj-ui">
    <button id="hideBtn">Hide</button>
    <button id="fsBtn">Full</button>
    <button id="resetBtn">Reset</button>
  </div>
  <video id="vjVideo" style="display:none" muted></video>
</body>
</html>
